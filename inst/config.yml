# psorcast nail
psorcast_nail:
    app_url: 'https://shinypro.synapse.org/users/atediarjo/mhealthannotator-oauth/'
    team_id: '3425336'
    synapse_opts:
        output_parent_id: 
            - "syn26133849"
        synapse_tbl_id: 
            - "syn26159187" 
        output_filename: 
            - "nail_psoriasis_annotations.tsv"
        filehandle_cols:
            - "finger_segments"
        uid: 
            - "recordId" # unique identifier for that file in synapse table
            - "finger_key"
        n_batch: 100
        keep_metadata:
            - "participantId"
            - "createdOn"
    survey_opts:
        survey_1:
                colname: "nail_pso_status"
                type: "radio"
                prompt: "Detected Nail Psoriasis:"
                input_choices:
                    Yes: 'TRUE'
                    No: 'FALSE'
                    Can't Tell: "Can't Tell"

