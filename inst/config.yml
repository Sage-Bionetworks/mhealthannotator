# psorcast hand omaging configuration
psorcast_hand_imaging:
    funs: "visualize_photo"
    synapse_opts:
        output_parent_id: 
            - "syn25614059"
        synapse_tbl_id: 
            - "syn22281749" 
        output_filename: 
            - "psorcast_hand_imaging_annotations.tsv"
        filehandle_cols:
            - "summaryImage.jpg"
        uid: 
            - "recordId" # unique identifier for that file in synapse table
        n_batch: 5
        keep_metadata:
            - "participantId"
            - "createdOn"
    survey_opts:
        survey_1:
            colname: "left_nail_psoriasis"
            type: "checkbox_group"
            prompt: "Select Left-Hand Nail Psoriasis:"
            selected: "None"
            input_choices:
                - "None"
                - "L1"
                - "L2"
                - "L3"
                - "L4"
                - "L5"
        survey_2:
            colname: "right_nail_psoriasis"
            type: "checkbox_group"
            prompt: "Select Right-Hand Nail Psoriasis:"
            selected: "None"
            input_choices:
                - "None"
                - "R1"
                - "R2"
                - "R3"
                - "R4"
                - "R5"
    image_opts: 
        width: "95%"
        height: "95%"
        
# mpower gait
mpower_gait:
    funs: "visualize_mpower_gait"
    synapse_opts:
        output_parent_id: 
            - "syn24986703"
        synapse_tbl_id: 
            - "syn12514611" 
        output_filename: 
            - "mpower_v2_gait_annotations.tsv"
        filehandle_cols:
            - "walk_motion.json"
        uid: 
            - "recordId"
        n_batch: 5
        keep_metadata:
            - "healthCode"
            - "createdOn"
            - "phoneInfo"
        sort_keys:
            - "recordId"
    survey_opts:
        survey_1:
            colname: "walk_status"
            type: "radio"
            prompt: "Can you guess this user's gait?"
            input_choices: 
                Walking: "Walking"
                Mostly Walking: "Mostly Walking"
                Some Walking: "Some Walking"
                Not Walking: "Not Walking"
                Can't Tell: "Can't Tell"
        survey_2:
            colname: "pocket_status"
            type: "radio"
            prompt: "Is this phone inside the pocket?"
            input_choices:
                In Pocket: "In Pocket"
                Partially in Pocket: "Partially in Pocket"
                Not in Pocket: "Not in Pocket"
                Can't Tell: "Can't Tell"
    image_opts: 
        width: "750px"
        height: "450px"
